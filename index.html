<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <canvas id="canvas"></canvas>
  <div style="display:none;">
    <img id="source" src="https://mdn.mozillademos.org/files/5397/rhino.jpg" width="300" height="227">
  </div>
  <script>
    const canvas = document.getElementById('canvas');

    const image1 = new Image();
    const image2 = new Image();
    image1.onload = image2.onload = function() {
      if (image1.width === 0 || image2.width === 0) {
        // Wait for both images to load
        return;
      }

      canvas.width = image1.width;
      canvas.height = image1.height;
      const ctx = canvas.getContext('2d');

      ctx.drawImage(image1, 0, 0, image1.width/2, image1.height/2);
      ctx.drawImage(image2, (image1.width - image2.width)/2, (image1.height - image2.height)/2, image1.width/4, image1.height/4);
    };
    image1.src = "images/image1.png";
    image2.src = "images/brazzers.png";

    image.addEventListener('load', e => {
      ctx.drawImage(image, 33, 71, 104, 124, 21, 20, 87, 104);
    });
  </script>

</body>

</html>
